<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add A Case</title>
</head>
<body>
    <h1>Add a New Case</h1>
    <div>
         <form th:object="${addcasevari}" th:action="@{/save}" action="#" method="post">

            <!-- <input type="hidden" th:field="*{id}" /> -->

        <label for="caseNumber">Case Number</label>
			<input type="text" id="caseNumber" th:field="*{caseNumber}" />
			<div style="clear: both; display: block; height: 10px;"></div>

		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>


            <label for="description">Description</label>
            <input type="text" id="description" th:field="*{description}" />
            <div style="clear: both; display: block; height: 10px;"></div>

          
            <div style="clear: both; display: block; height: 10px;"></div>						
		  <label for="catList">Case Type</label>
            <select id="catList" th:field="*{type}" class="form-control">
                 <option th:each="typevariable : ${typevariables}"
                      th:value="${typevariable.typeid}"
                      th:text="${typevariable.caseType}">
                  </option>
                    </select>


		  	

			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>

            </form>
    </div>
   
        
</body>
</html>

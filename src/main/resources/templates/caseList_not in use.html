<!doctype html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Case List</title>
</head>

<body>
  <h1>Case List</h1>

  <table border="1" class="table table-striped">
    <thead>
      <tr>
        <th>Case Number</th>
        <th>Title</th>
        <th>Description</th>
        <th>Court Date</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr th:each="onecase : ${clientcaseRepo}">
        <td th:text="${onecase.caseNumber}"></td>
        <td th:text="${onecase.title}"></td>
        <td th:text="${onecase.description}"></td>
        <td>
          <form th:action="@{/updateDate}" method="post" th:object="${casetype}">
            <input type="hidden" th:field="*{id}" />
            <input type="date" th:field="*{courtDate}" />
            <input type="submit" value="Save" />
          </form>
        </td>
        <td>
          <a th:href="@{/deletebyname/{caseNumber}(caseNumber=${caseVari.caseNumber})}"
             class="btn btn-danger">Delete</a>
        </td>
      </tr>
    </tbody>
  </table>

  <a href="/addcase" class="btn btn-success">ADD A CASE</a>
</body>
</html>
